<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Admin Panel | é—®å·ç®¡ç†é¢æ¿</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, var(--vintage-brown), var(--vintage-dark));
            color: var(--vintage-cream);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid var(--vintage-gold);
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: var(--vintage-brown);
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--vintage-dark);
            opacity: 0.7;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn-export {
            background: linear-gradient(135deg, var(--accent-blue), #3a5285);
            color: white;
        }

        .btn-refresh {
            background: linear-gradient(135deg, var(--vintage-green), #4a6438);
            color: white;
        }

        .responses-table {
            overflow-x: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(107, 91, 58, 0.1);
        }

        th {
            background: var(--vintage-brown);
            color: var(--vintage-cream);
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: rgba(212, 165, 116, 0.08);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--vintage-dark);
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="admin-header">
            <h1>ğŸ“Š Survey Admin Panel</h1>
            <h2>é—®å·ç®¡ç†é¢æ¿</h2>
            <p>Film Title Translation Survey - Data Management</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalResponses">0</div>
                <div class="stat-label">Total Responses<br>æ€»å›å¤æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayResponses">0</div>
                <div class="stat-label">Today's Responses<br>ä»Šæ—¥å›å¤</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdated">--:--</div>
                <div class="stat-label">Last Updated<br>æœ€åæ›´æ–°</div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-refresh" onclick="loadResponses()">
                ğŸ”„ Refresh Data | åˆ·æ–°æ•°æ®
            </button>
            <button class="btn btn-export" onclick="exportCSV()">
                ğŸ“¥ Export CSV | å¯¼å‡ºCSV
            </button>
            <button class="btn btn-export" onclick="exportJSON()">
                ğŸ“„ Export JSON | å¯¼å‡ºJSON
            </button>
            <a href="/" class="btn btn-next">
                â† Back to Survey | è¿”å›é—®å·
            </a>
        </div>

        <div class="responses-table" id="responsesContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ğŸ“­</div>
                <h3>No responses yet</h3>
                <p>æš‚æ— é—®å·å›å¤</p>
            </div>
        </div>
    </div>

    <script>
        let allResponses = [];

        // Load responses on page load
        document.addEventListener('DOMContentLoaded', loadResponses);

        async function loadResponses() {
            try {
                const response = await fetch('/api/responses');
                const data = await response.json();
                allResponses = data.responses || [];

                updateStats();
                displayResponses();
            } catch (error) {
                console.error('Error loading responses:', error);
                showToast('Failed to load responses', 'error');
            }
        }

        function updateStats() {
            document.getElementById('totalResponses').textContent = allResponses.length;

            // Count today's responses
            const today = new Date().toDateString();
            const todayCount = allResponses.filter(r =>
                new Date(r.timestamp).toDateString() === today
            ).length;
            document.getElementById('todayResponses').textContent = todayCount;

            // Last updated time
            const now = new Date();
            document.getElementById('lastUpdated').textContent =
                now.getHours().toString().padStart(2, '0') + ':' +
                now.getMinutes().toString().padStart(2, '0');
        }

        function displayResponses() {
            const container = document.getElementById('responsesContainer');

            if (allResponses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <h3>No responses yet</h3>
                        <p>æš‚æ— é—®å·å›å¤</p>
                    </div>
                `;
                return;
            }

            // Create table
            let html = '<table><thead><tr>';
            html += '<th>ID</th>';
            html += '<th>Timestamp<br>æäº¤æ—¶é—´</th>';
            html += '<th>Age<br>å¹´é¾„</th>';
            html += '<th>Frequency<br>è§‚å½±é¢‘ç‡</th>';
            html += '<th>Watched Films<br>è§‚çœ‹ç”µå½±</th>';
            html += '<th>Actions<br>æ“ä½œ</th>';
            html += '</tr></thead><tbody>';

            allResponses.forEach(response => {
                const timestamp = new Date(response.timestamp).toLocaleString('zh-CN');
                const watchedFilms = typeof response.watchedFilms === 'string'
                    ? response.watchedFilms
                    : (Array.isArray(response.watchedFilms) ? response.watchedFilms.join(', ') : '');

                html += '<tr>';
                html += `<td>#${response.id}</td>`;
                html += `<td>${timestamp}</td>`;
                html += `<td>${response.age || 'N/A'}</td>`;
                html += `<td>${response.frequency || 'N/A'}</td>`;
                html += `<td><small>${watchedFilms}</small></td>`;
                html += `<td><button class="btn" style="padding:8px 15px;font-size:12px;" onclick='viewResponse(${JSON.stringify(response)})'>View Details</button></td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function viewResponse(response) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                padding: 20px;
            `;

            const content = document.createElement('div');
            content.style.cssText = `
                background: #f4f1e8;
                padding: 30px;
                border-radius: 10px;
                max-width: 800px;
                max-height: 80vh;
                overflow-y: auto;
            `;

            content.innerHTML = `
                <h2 style="margin-bottom: 20px;">Response Details - #${response.id}</h2>
                <pre style="white-space: pre-wrap; font-size: 14px; line-height: 1.6;">
${JSON.stringify(response, null, 2)}
                </pre>
                <button class="btn btn-next" onclick="this.closest('div').parentElement.remove()" style="margin-top: 20px;">
                    Close | å…³é—­
                </button>
            `;

            modal.appendChild(content);
            document.body.appendChild(modal);

            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
        }

        function exportCSV() {
            window.location.href = '/api/export/csv';
        }

        function exportJSON() {
            const dataStr = JSON.stringify(allResponses, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `survey-responses-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>

</html>
